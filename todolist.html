<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
         background:linear-gradient(to bottom,rgb(104, 220, 237),rgb(248, 75, 182));
        
       }
        .upbutton {
            padding: 10px;
            border: none;
            background-color: rgb(241, 228, 238);
            border-radius: 10px;
            border: 2px solid rgb(155, 68, 236);
            color: rgb(155, 68, 236);
        }

        .header {
            background: linear-gradient(135deg, rgb(171, 92, 246), rgb(192, 151, 231), rgb(198, 149, 245), rgb(171, 92, 246));
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 40px;
            padding-right: 100px;
            margin: -10px;
        }

        .Add {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: rgba(203, 215, 236, 0.307);
            border: 1px solid black;
            border-radius: 50px;
            cursor: pointer;
            margin-right: 50px;
        }

        .message {
            text-align: center;

        }
        .todo {
            height: auto;
            border: 1px solid;
            border-radius: 20px;
            padding: 20px;
            width: 320px;
            margin:100px 0px 100px 280px;
            backdrop-filter: blur(20px);
        }

        .data {
            width: 300px;
            padding: 10px;
            border-radius: 50px;
            border: 1px solid #ccc;
            float: left;
            margin-right: 20px;margin-bottom: 20px;
        }

        ul#todoList {
            padding: 5px 18px 5px 9px;
            margin-top: 20px;
        }

        ul#todoList li {
            padding: 10px 18px 7px 9px;
            margin: 5px;
            border-radius: 2px;
            position: relative;
            border-bottom: 2px solid black;
            list-style: none;
        }

        ul#todoList li button {
            position: absolute;
            right: 10px;
            bottom: 1px;
            border: none;
            font-size: 15px;
            cursor: pointer;
            color: white;
            background-color: none;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <header class="header">
        <button class="upbutton">Portfolio</button>
        <button class="upbutton">To-do List</button>
        <button class="upbutton">Product</button>
    </header>

    <div class="todo" id="todobody">
        <h1>Dynamic TO-DO LISTðŸ“‹</h1>
        <h4>What's your plan today!</h4>
        <div class="message">
            <input type="text" placeholder="Add a task..." class="data" id="todoInput" />
        </div>
        <button id="addBtn" class="Add">Add</button>
        <ul id="todoList"></ul>
    </div>
    <script>
        document.getElementById("addBtn").addEventListener("click", function () {
            const input = document.getElementById("todoInput");
            const value = input.value.trim();
            if (value !== "") {
                const list = document.getElementById("todoList");
                const li = document.createElement("li");
                li.textContent = value;

                const removeBtn = document.createElement("button");
                removeBtn.textContent = "âœ•";
                removeBtn.style.color = "white";
                removeBtn.style.backgroundColor = "red";
                removeBtn.onclick = function () {
                    list.removeChild(li);
                };

                li.appendChild(removeBtn);
                list.appendChild(li);
                input.value = "";
            }
        });
    </script>
</body>

</html>
